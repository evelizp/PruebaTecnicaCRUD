<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
 
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
 th:href="@{/css/bootstrap.css}">
</head>
<body>
 <div class="container">
  <br>
  <h2>
Agregar Cliente</h2>
<form action="#" th:action="@{/save}" th:object="${cliente}"
   method="post">
   <div class="form-group">
    <label for="nombre">Nombres</label> <input type="text"
     class="form-control" id="nombres" th:field="*{nombres}" name="nombres">
   </div>
<input type="hidden" th:field="*{id}" name="id" id="id">
   <div class="form-group">
    <label for="nombre">Apellidos</label> <input type="text"
     class="form-control" id="apellidos" th:field="*{apellidos}"
     name="apellidos">
   </div>
<div class="form-group">
    <label for="nombre">Direcci√≥n</label> <input type="text"
     class="form-control" id="direccion" th:field="*{direccion}"
     name="direccion">
   </div>
<div class="form-group">
    <label for="nombre">Email</label> <input type="text"
     class="form-control" id="email" th:field="*{email}"
     name="email">
   </div>
<div class="form-group">
    <label for="nombre">Celular</label> <input type="text"
     class="form-control" id="celular" th:field="*{celular}"
     name="celular">
   </div>
<button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
</body>
</html>
